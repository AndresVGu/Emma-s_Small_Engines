<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Emma's Small Engines</title>

    <!--Material CND-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    
    <!--Styles-->
    <link rel="stylesheet" href="/Services/Css/login.css">
</head>
<body>
    <div class="login">
        <img src="https://wallpapers.com/images/hd/toyota-subaru-engine-4xfwa08ir77k2429.jpg" alt="" class="login_img">
        
        <form action="" class="login_form">
            <h1 class="login_title">Login</h1>

            <div class="login_content">
                <div class="login_box">
                    <span class="material-icons-sharp login_icon">person</span>
                    <div class="login_box-input">
                        <input type="text" class="login_input" placeholder="  " required id="login-user">
                        <label for="" class="login_label">User</label>
                    </div>
                </div>

                <div class="login_box">
                    <span class="material-icons-sharp login_icon">lock</span>
                    <div class="login_box-input">
                        <input type="password" class="login_input" placeholder="  " required id="login-pass">
                        <label for="" class="login_label">Password</label>
                        <span class="material-icons-sharp login_eye" id="login-eye">visibility_off</span>
                    </div>
                </div>
            </div>

            <div class="login_check">
                <div class="login_check-group">
                    <input type="checkbox" class="login_check-input">
                    <label for="" class="login_check-label">Remember me</label>
                </div>

                <a href="#" class="login_forgot">Forgot Password?</a>
            </div>

            <button class="login_btn">Login</button>
            <a href="/Pages/dashboard.html">Dashboard</a>
        </form>
    </div>



<script src="/Services/Scripts/login.js"></script>
</body>
</html>
